</head>
<!--body-->
<body oncontextmenu="return false;">
<!--Header-->
<div id="header"class="header navbar navbar-expand-md navbar-light"><div id="logo">
    <a href="login"  class="navbar-brand logo float-left" style=" outline: none; font-size: 25px; "><div style="background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;"> covid19 ePass portal</div></a></div>
    <button style="outline: none; background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;"class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarId">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarId" align="center">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a style="outline: none;" id="active"  href="userprevious" class="nav-link">PREVIOUS</a>
            </li>
            <li class="nav-item">
                <a href="login"  style="outline: none;background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;" class="nav-link" data-toggle="tooltip" title="Logout!"th:text="'Hello! '+${message}"></a>
            </li>
        </ul>
    </div>
</div>
<br>
<div class="containerpre" width="80%" align="center" style="color: gray;">
    <h3 align="center">PREVIOUS SUBMISSION</h3>
        <br>
    <table class="table table-bordered"  style="text-align: center; width:80%;">
        <thead style="text-align: center; font-size: 22px; color: honeydew;">
        <tr>
            <th>Reason</th>
            <th>Date</th>
            <th>Count</th>
            <th>ID Proof</th>
            <th>Travel On</th>
            <th>Travel Distance</th>
            <th>From</th>
            <th>To</th>
            <th>ID Proof</th>
            <th>Result</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody style="text-align: center; font-size: 18px; color: darkgray">
        <tr th:each="m:${show}">
            <td th:text="${m?.reason}"></td>
            <td th:text="${m?.date}"></td>
            <td th:text="${m?.count}"></td>
            <td th:text="${m?.id_proof}"></td>
            <td th:text="${m?.travel_on}"></td>
            <td th:text="${m?.travel_distance} + ' Km' "></td>
            <td th:text="${m?.from_district}"></td>
            <td th:text="${m?.to_district}"></td>
            <td >
                <a th:href="@{/download/{id}(id=${m?.id})}" target="_blank" class="btn btn-success btn-sm" role="button">Download</a>
            </td>
            <td th:text="${m?.result}"></td>
            <td>
                <a th:href="@{/view/{email6}(id=${m?.email})}"class="btn btn-success btn-sm" role="button">view</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br>
