<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>covid19 ePass portal | user login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
    <script th:src="@{/JS/security.js}"></script>

</head>
<!--body-->
<body oncontextmenu="return false;">
<!--Header-->
<div id="header"class="header navbar navbar-expand-md navbar-light"><div id="logo">
    <a href="login"  class="navbar-brand logo float-left" style=" outline: none; font-size: 25px; text-shadow: 3px;"><div style="background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;"> covid19 ePass portal</div></a></div>
    <button style="outline: none; background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarId">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarId" align="center">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a style="outline: none;" id="active" href="login" class="active nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a style="outline: none; background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;" href="about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="support" style="outline: none; background-image:  linear-gradient(90deg,#755bea,#ff72c0); -webkit-background-clip:text; -webkit-text-fill-color:transparent;" class="nav-link">Support</a>
            </li>
        </ul>
    </div>
</div>
<div id="img" >
    <img th:src="@{/image/login_image.svg}" width="42%" >
</div>
<div class="container" align="center">
    <div id="wrong" th:if="${param.error2}" >
        <h3 style="color:red; margin-top: -15px;">Invalid OTP</h3>
    </div>
    <img th:src="@{/image/avatar.svg}" width="100px" >
    <div class="form" align="center"ng-app="nextApp" ng-controller="nextController" >
        <form action="#" th:action="@{/otpverification}" method="post">
        <!--email div-->
        <div class="otp" ng-show="IsVisible2" [style.visibility]="hidden">
            <label style="font-family: serif;"><p>Enter Your OTP</p></label>
            <br>
            <input class="forminput" type="password" name="otp">
            <!--/*@thymesVar id="otp1" type=""*/-->
            <br>
            <br>
            <input type="hidden" th:value="${email}" name="email">
            <input class="submit" type="submit" name="submit" value="submit" required>
            <br>
            <a href="login" style="text-decoration: none; outline: none;"> Resend OTP</a>
        </div>
    </form>
    </div>
</div>
<!--footer-->
<div id="footer">
    <footer class="page-footer font-small text-muted" style="font-size: 10px;">
        <div class="footer-copyright text-center py-3">
            Â© 2020 Copyright:
            <a href="login"> Covid19 Epass portal</a>
            <br>
            Developed and Maintained by <a href="https://www.linkedin.com/in/kandhasamy-ramanathan-bb92801a2">Kandhasamy R</a>
        </div>
    </footer>
</div>
</body>
</html>
